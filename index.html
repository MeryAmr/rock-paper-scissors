<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="scoreboard">
        <div class="game-title">
            ROCK<br />PAPER<br />SCISSORS
        </div>
        <div class="score-box">
            <span>SCORE</span>
            <div class="score">0</div>
        </div>
    </div>
    
    <div class="triangle-container">
        <button class="choice paper">
            <img src="Assets/images/paper.png" alt="Paper" />
        </button>
        <button class="choice scissors">
            <img src="Assets/images/scissors.png" alt="Scissors" />
        </button>
        <button class="choice rock">
            <img src="Assets/images/rock.png" alt="Rock" />
        </button>
    </div>
    
    <div class="rules-container">
        <button class="rules-btn">RULES</button>
    </div>
    
<script src="js/game.js"></script>
</body>
</html>
